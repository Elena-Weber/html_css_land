<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby course</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css">
</head>
<body class="bg-gray-200 font-sans flex flex-col items-center">
    <header class="bg-blue-200 w-full px-4 py-3 flex justify-center border-b-4 border-red-700">
        <!-- w-full spreads the header for full width of webpage -->
        <div class="max-w-4xl w-full">
            <div class="flex items-center justify-between">
                <img src="ruby-name.png" class="w-24" alt="img">
                <!-- hide hamburger after small screens -->
                <button type="button" class="text-gray-700 sm:hidden hover:text-blue-400">
                    <svg class="w-6 h-6 fill-current" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"/></svg>
                </button>
            </div>
            <div class="my-4">
                <h1 class="text-2xl text-red-900">Ruby is ...</h1>
                <p class="text-sm text-indigo-900">a beginner-friendly programming language with a focus on simplicity and productivity.</p>
                <!-- position relative on parent, flex positioned the ruby in the center -->
                <div class="relative mt-4 flex">
                    <div>
                        <a href="#" class="bg-red-700 text-indigo-100 font-bold mt-2 px-4 py-2 rounded-full text-xs uppercase">Learn more</a>
                    </div>
                    <!-- absolute position on child, right-0 to move all the way to the right -->
                    <div class="bg-white rounded-full flex justify-center items-center p-5 border-4 border-red-700 absolute right-0">
                        <img src="ruby.png" class="w-16 h-16" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <p>Created by Elena Weber</p>
    </footer>
</body>
</html>
