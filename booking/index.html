<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dHJhdmVsfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search">
                <button class="search__button">
                    <!-- using svg icons like this -->
                    <svg class="search__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <!-- using svg icons like this -->
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <!-- using svg icons like this -->
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">10</span>
                </div>
                <div class="user-nav__user">
                    <img src="https://images.unsplash.com/photo-1473625247510-8ceb1760943f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHRyYXZlbHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Elena</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item sidebar-nav__item--active">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-key"></use>
                            </svg>
                            <span>Car rent</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>
                <div class="legal">
                    &copy; 2022 by Elena Weber Designs. All rights reserved.
                </div>
            </nav>

            <main class="hotel-view">
                Hotel view
            </main>
        </div>
    </div>
</body>
</html>
