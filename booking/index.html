<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header class="header">
            <img src="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8dHJhdmVsfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="logo" class="logo">
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search">
                <button class="search__button">
                    <!-- using svg icons like this -->
                    <svg class="search__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>
            <nav class="user-nav">
                <div class="user-nav__icon-box">
                    <!-- using svg icons like this -->
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-bookmark"></use>
                    </svg>
                    <span class="user-nav__notification">5</span>
                </div>
                <div class="user-nav__icon-box">
                    <!-- using svg icons like this -->
                    <svg class="user-nav__icon">
                        <use xlink:href="img/symbol-defs.svg#icon-chat"></use>
                    </svg>
                    <span class="user-nav__notification">10</span>
                </div>
                <div class="user-nav__user">
                    <img src="https://images.unsplash.com/photo-1473625247510-8ceb1760943f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fHRyYXZlbHxlbnwwfDB8MHx8&auto=format&fit=crop&w=500&q=60" alt="user photo" class="user-nav__user-photo">
                    <span class="user-nav__user-name">Elena</span>
                </div>
            </nav>
        </header>

        <div class="content">
            <nav class="sidebar">
                <ul class="sidebar-nav">
                    <li class="sidebar-nav__item sidebar-nav__item--active">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-home"></use>
                            </svg>
                            <span>Hotel</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-aircraft-take-off"></use>
                            </svg>
                            <span>Flight</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-key"></use>
                            </svg>
                            <span>Car rent</span>
                        </a>
                    </li>
                    <li class="sidebar-nav__item">
                        <a href="#" class="sidebar-nav__link">
                            <!-- using svg icons like this -->
                            <svg class="sidebar-nav__icon">
                                <use xlink:href="img/symbol-defs.svg#icon-map"></use>
                            </svg>
                            <span>Tours</span>
                        </a>
                    </li>
                </ul>

                <div class="legal">
                    &copy; 2022 by Elena Weber Designs. All rights reserved.
                </div>
            </nav>

            <main class="hotel-view">
                <div class="gallery">
                    <!-- figure allows to add caption -->
                    <figure class="gallery__item">
                        <img src="https://images.unsplash.com/photo-1618773928121-c32242e63f39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8aG90ZWx8ZW58MHwwfDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="Hotel photo" class="gallery__pic">
                    </figure>
                    <figure class="gallery__item">
                        <img src="https://images.unsplash.com/photo-1540541338287-41700207dee6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mzd8fGhvdGVsfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Hotel photo" class="gallery__pic">
                    </figure>
                    <figure class="gallery__item">
                        <img src="https://images.unsplash.com/photo-1507652313519-d4e9174996dd?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDF8fGhvdGVsfGVufDB8MHwwfHw%3D&auto=format&fit=crop&w=500&q=60" alt="Hotel photo" class="gallery__pic">
                    </figure>
                </div>

                <div class="overview">
                    <h1 class="overview__heading">Hotel name</h1>
                    <div class="overview__rating">
                        <svg class="overview__rating-icon">
                            <use xlink:href="img/symbol-defs.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__rating-icon">
                            <use xlink:href="img/symbol-defs.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__rating-icon">
                            <use xlink:href="img/symbol-defs.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__rating-icon">
                            <use xlink:href="img/symbol-defs.svg#icon-star"></use>
                        </svg>
                        <svg class="overview__rating-icon">
                            <use xlink:href="img/symbol-defs.svg#icon-star"></use>
                        </svg>
                    </div>

                    <div class="overview__location">
                        <svg class="overview__location-icon">
                            <use xlink:href="img/symbol-defs.svg#icon-location-pin"></use>
                        </svg>
                        <button class="btn-inline">Hotel location</button>
                    </div>

                    <div class="overview__average-rating">
                        <div class="overview__average-rating-number">8.6</div>
                        <div class="overview__average-rating-count">123 votes</div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
